<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Not A Scam Academy</title>
</head>


<body>
  <h1> Hello {{ username }}! What will you do today? </h1>
<!-- suggestions is a nested list of suggestion with key and value in the inner list -->
  <h2> Here are our personalized suggestions: </h2>
  <ul>
    {% for suggestion in suggestions %}
    <li> {{ suggestion.task }} - {{ suggestion.desc }} </li>
    {% endfor %}
  </ul>
</body>
